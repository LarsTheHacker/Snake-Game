<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <div class="info">
      <button class="btn-start">Start</button>
      <button class="btn-pause" disabled>Pause</button>
      <button class="btn-newGame">New Game...Start!</button>
      <div class="score">High Score: <span class="high-score-number">0</span></div>
      <div class="score">Score: <span class="score-number">0</span></div>
    </div>
    <div class="board"></div>
    <div id="game-over">Game over!</div>
    <div class="score">Your Score was: <span class="score-number">0</span></div>
    <div class="score">The High Score is: <span class="high-score-number">0</span></div>
    <script src="index.js"></script>
  </body>
</html>
